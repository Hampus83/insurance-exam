<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <section class="contact content">
        <header>
            <h1>Oh hello there!</h1>
            <img src="/assets/man-and-child.png" alt="Drawing of a man carrying a baby on his head">
        </header>
        <nav>
            <a href="/index.html">Home</a>
            <a href="#">Our Offer</a>
            <a href="#">Why us</a>
            <a class="nav-active">Contact</a>
        </nav>
        <section class="form">
            <section class="form-left">
                <h1>Whats on your mind?</h1>
            </section>
            <section class="form-right">
                <p>Your email</p>
                <input type="email" class="form-email">
                <p>Your message</p>
                <input type="text" placeholder="Dear Insurance company..." class="form-message">
                <button>SEND MESSAGE</button>
            </section>
        </section>
        <section class="location">
            <aside class="card">
                <h1>Come visit us!</h1>
                <address>
                    2219  Griffin Street
                    San Francisco
                </address>
            </aside>
            
            <img src="assets/needle.png">
        </section>
        <footer>

        </footer>
    </section>
    
</body>
</html>
